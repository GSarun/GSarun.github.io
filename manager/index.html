<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with firestore</title>
    <link rel="stylesheet" href="./style.css" />

  </head>

  <body>
    <div class="container">
      <header>
        <h3>List</h3>
      </header>
      <div class="table-wrapper">
        <table class="table-users display" id="example" style="width: 100%">
          <thead class="bg-table">
            <tr>
              <th>เลข</th>
              <th>ประเภท</th>
              <th>งวด</th>
              <th>ราคา</th>
              <th>ผู้จอง</th>
              <th>สถานะ</th>
              <th>รายละเอียด</th>
              <th>เวลา</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
        <button class="btn btn-add">เพิ่มเลข</button>
      </div>
      <!-- Add Modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header">
            <h3>เพิ่มเลข</h3>
          </div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="num" placeholder="เลข" />
              <input
                type="number"
                name="type"
                placeholder="คู่ เดียว"
                value="1"
              />
              <input type="text" name="DrawDate" placeholder="งวด" />
              <input
                type="number"
                name="price"
                placeholder="price"
                value="90"
              />
              <input type="hidden" name="name" placeholder="name" />
              <input type="hidden" name="remark" placeholder="remark" />
              <input type="hidden" name="status" placeholder="status" />
              <input type="hidden" name="time" placeholder="time" />
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div class="edit-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header">
            <h3>จอง </h3>
          </div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="enum"  readonly/>
              <input type="text" name="ename" placeholder="ผู้จอง" />
              <input type="text" name="eremark" placeholder="รายละเอียด" />
              <input type="hidden" name="estatus" placeholder="" />
              <input type="hidden" name="etime" placeholder="เวลา" />
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
