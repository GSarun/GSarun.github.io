<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกมส์หัดพิมพ์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(60,60,60,0.15);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    #gameArea {
      position: relative;
      width: 320px;
      height: 540px;
      background: #e0f7fa;
      border-radius: 12px;
      margin: 0 auto 16px auto;
      overflow: hidden;
      border: 2px solid #43c6ac;
    }
    .word {
      position: absolute;
      font-size: 1.3rem;
      color: #222;
      background: #f8ffae;
      border-radius: 8px;
      padding: 6px 18px;
      box-shadow: 0 2px 8px rgba(67,198,172,0.08);
      left: 0;
      top: 0;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }
    #inputBox {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #43c6ac;
      outline: none;
      width: 80%;
      margin-bottom: 12px;
    }
    #inputBox:focus {
      border: 2px solid #43c6ac;
    }
    #score, #missed, #status {
      font-size: 1.1rem;
      margin: 8px 0;
      color: #222;
      font-weight: 500;
    }
    #status {
      color: #e53935;
      font-size: 1.3rem;
      font-weight: 700;
    }
    button {
      font-family: 'Kanit', sans-serif;
      font-size: 1rem;
      padding: 8px 24px;
      border-radius: 8px;
      border: none;
      background: #43c6ac;
      color: #fff;
      cursor: pointer;
      margin: 4px;
      transition: background 0.2s;
    }
    button:hover {
      background: #388e7c;
    }
    #difficultySelection {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เกมส์หัดพิมพ์</h1>
    <div id="gameArea"></div>
    <input type="text" id="inputBox" placeholder="เลือกระดับความยากเพื่อเริ่ม" autocomplete="off" disabled />
    <div id="score">คะแนน: 0</div>
    <div id="missed">พลาด: 0/3</div>
    <div id="status"></div>
    <div id="difficultySelection">
      <button class="difficulty-btn" data-difficulty="easy">ง่าย</button>
      <button class="difficulty-btn" data-difficulty="medium">ปานกลาง</button>
      <button class="difficulty-btn" data-difficulty="hard">ยาก</button>
    </div>
  </div>
  <script>
    let words = [];
    let activeWords = [];
    let score = 0;
    let missed = 0;
    let gameInterval;
    let fallSpeed = 2;
    let spawnRate = 1500;
    let spawnRandom = 1000;

    const difficultySettings = {
      easy: { fallSpeed: 1.5, spawnRate: 2000, spawnRandom: 1000 },
      medium: { fallSpeed: 2, spawnRate: 1500, spawnRandom: 1000 },
      hard: { fallSpeed: 3, spawnRate: 800, spawnRandom: 700 }
    };

    const inputBox = document.getElementById("inputBox");
    const difficultyButtons = document.querySelectorAll('.difficulty-btn');

    // โหลดคำจาก thai-wordlist.json
    fetch('thai-wordlist.json')
      .then(response => response.json())
      .then(data => {
        words = data;
      });

    difficultyButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const difficulty = e.target.dataset.difficulty;
        const settings = difficultySettings[difficulty];
        fallSpeed = settings.fallSpeed;
        spawnRate = settings.spawnRate;
        spawnRandom = settings.spawnRandom;
        startGame();
      });
    });

    function startGame() {
      score = 0;
      missed = 0;
      activeWords = [];
      document.getElementById("score").textContent = "คะแนน: 0";
      document.getElementById("missed").textContent = "พลาด: 0/3";
      document.getElementById("status").textContent = "";
      inputBox.disabled = false;
      inputBox.value = "";
      inputBox.placeholder = "พิมพ์คำที่ตกลงมา";
      document.getElementById("gameArea").innerHTML = "";
      clearInterval(gameInterval);
      gameInterval = setInterval(gameTick, 50);
      setTimeout(spawnWord, 500); // เริ่มคำแรกเร็วหน่อย
      inputBox.focus();
      difficultyButtons.forEach(btn => btn.disabled = true);
    }

    function spawnWord() {
      if (missed >= 3) return;
      if (words.length === 0) return;
      const wordText = words[Math.floor(Math.random() * words.length)];
      const wordElem = document.createElement("div");
      wordElem.className = "word";
      wordElem.textContent = wordText;
      wordElem.style.left = Math.random() * 220 + "px";
      wordElem.style.top = "0px";
      document.getElementById("gameArea").appendChild(wordElem);
      activeWords.push({ elem: wordElem, text: wordText, y: 0 });
      // spawn คำใหม่ตามระดับความยาก
      if (missed < 3) setTimeout(spawnWord, spawnRate + Math.random() * spawnRandom);
    }

    function gameTick() {
      for (let i = activeWords.length - 1; i >= 0; i--) {
        let wordObj = activeWords[i];
        wordObj.y += fallSpeed;
        wordObj.elem.style.top = wordObj.y + "px";
        if (wordObj.y > 520) { // ถ้าคำตกถึงขอบล่าง
          wordObj.elem.remove();
          activeWords.splice(i, 1);
          missed++;
          document.getElementById("missed").textContent = `พลาด: ${missed}/3`;
          if (missed >= 3) {
            gameOver();
          }
        }
      }
    }

    document.getElementById("inputBox").addEventListener("input", function() {
      const val = this.value.trim();
      for (let i = activeWords.length - 1; i >= 0; i--) {
        if (activeWords[i].text === val) {
          activeWords[i].elem.remove();
          activeWords.splice(i, 1);
          score++;
          document.getElementById("score").textContent = "คะแนน: " + score;
          this.value = "";
          break;
        }
      }
    });

    function gameOver() {
      clearInterval(gameInterval);
      document.getElementById("status").textContent = "Game Over!";
      inputBox.disabled = true;
      inputBox.placeholder = "เลือกระดับความยากเพื่อเริ่มใหม่";
      difficultyButtons.forEach(btn => btn.disabled = false);
    }

  </script>
</body>
</html>
